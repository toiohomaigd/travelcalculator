<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel / Distance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1>Fuel / Distance Calculator</h1>

    <form class="form-group">

        <label class="form-label">Please enter your vehicle economy.</label>
        <input type="text" id="economy" class="form-control">

        <label class="form-label">Please enter distanced travelled (km).</label>
        <input type="text" id="distance" class="form-control">

        <label class="form-label">Please enter fuel cost (per litre).</label>
        <input type="text" id="fuel" class="form-control">

        <input type="button" value="Calculate" onclick="Calculate()" class="btn btn-primary mt-3">

    </form>

    <div id="display" class="mt-3"></div>

    <script src="calculate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
